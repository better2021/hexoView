ine">&#125;</span><br><span class="line"></span><br><span class="line">send(<span class="string">'ad'</span>); <span class="comment">// 1</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">displayError</span>(<span class="params">msg</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 检查确保msg不是undefinedif</span></span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> msg == <span class="string">'undefined'</span>) &#123;</span><br><span class="line">    msg = <span class="string">'缺少参数'</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">console</span>.log(msg);</span><br><span class="line">&#125;</span><br><span class="line">displayError(<span class="string">'a'</span>); <span class="comment">// a</span></span><br><span class="line">displayError(); <span class="comment">//缺少参数</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 检查数字是否是一个字符串</span></span><br><span class="line"><span class="keyword">let</span> num = <span class="string">'12a'</span>;</span><br><span class="line"><span class="keyword">if</span> (<span class="keyword">typeof</span> num == <span class="string">'string'</span>) &#123;</span><br><span class="line">  num = <span class="built_in">parseInt</span>(num);</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(num); <span class="comment">// 12</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 用于延迟显示消息的通用函数</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">delayAlert</span>(<span class="params">msg, time</span>) </span>&#123;</span><br><span class="line">  setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    alert(msg);</span><br><span class="line">  &#125;, time);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">delayAlert(<span class="string">'hello'</span>, <span class="number">2000</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 一个设置其上下文的颜色风格函数</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">chanegColor</span>(<span class="params">color</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.style.color = color;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> main = <span class="built_in">document</span>.getElementById(<span class="string">'main'</span>);</span><br><span class="line"><span class="comment">// 用call 方法改变它的颜色</span></span><br><span class="line">changeColor.call(main, <span class="string">'red'</span>); <span class="comment">// 将main对象的颜色改为红色</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建一个新的user构造函数</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">user</span>(<span class="params">name, age</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.name = name;</span><br><span class="line">  <span class="keyword">this</span>.age = age;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//  在user的原型上添加getName()方法</span></span><br><span class="line">user.prototype.getName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">this</span>.name;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 在user的原型上添加getAge()方法</span></span><br><span class="line">user.prototype.getAge = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">this</span>.age;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 实例化一个新的user对象</span></span><br><span class="line"><span class="keyword">let</span> person = <span class="keyword">new</span> user(<span class="string">'feiyu'</span>, <span class="number">20</span>);</span><br><span class="line">person.getName(); <span class="comment">// feiyu</span></span><br><span class="line">person.getAge(); <span class="comment">// 20</span></span><br></pre></td></tr></table></figure>
